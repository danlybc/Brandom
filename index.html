<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brandm</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="ico" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- css -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Boostrap KS integration -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="header-bg header-bg-branding" id='header'></div>
    <div class="container test">
        <div class="row">
            <div class="col-md-4">
                <h1 class='logo'><img src="img/logo-w.svg" alt="Brandom logo"></h1>
            </div>
            <div class="col-md-1 undo-section">
                <a class='undo' onClick='resetButton()'><i class="fa fa-undo" aria-hidden="true"></i></a>
            </div>
        </div>
        <h2>Idées</h2>
        <div class="row">

            <div class="col-md-4 idea-type-selector">
                    <h2 style='border-bottom: solid 2px #fff;'>CHOISIS LE TYPE D'IDÉE</h2>
                <ul>
                    <li class='selected branding selector' onclick="getClasses(this,'branding')"><i class="fa fa-layer-group fa-lg  "></i>
                    <p>Branding</p></li>
                    <li class='products selector' onclick="getClasses(this,'products')"><i class="fa fa-cubes fa-lg  "></i>
                    <p>Products UX/UI</p></li>
                </ul>
            </div>
        </div>
        <div class="row" style='margin-bottom: 65px'>
            <div class="col-md-1 counter">
                <a onclick='decreaseCounter()' href="#">-</a>
                <p class='counter-display' id='counter-display'></p>
                <a onclick='increaseCounter()' href="#">+</a>
            </div>
            <button onClick='randomizeButton()' class="col-md-2 btn-randomize branding" id="randomize-button">
                <em><i class="fa fa-random" aria-hidden="true"></i></em>
            </button>
        </div>
        <div class="row">
            <div class="col-md-12" id='quotes'></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/0bfee850e6.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
